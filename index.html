<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.adidas.mx/static/glass/landing-app/adidas-landing-app/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <title>Tienda adidas</title>
</head>
<body>
  <header class="header">
    <i class="header__icon">
      <img src="./img/menu.svg" alt="Icono Menu" class="header__icon-menu" >
    </i>
    <img src="./img/logo-adidas.png" alt="Logo Adidas" class="header__logo">
    <i class="header__icon">
      <img src="./img/shopping-cart-fill.svg" alt="Icono Carrito" class="header__icon-cart" >
      <p class="badge"></p>
    </i>
    <nav class="nav" id="nav">
      <h2>MENU</h2>
      <i class="nav__icon">
        <img src="./img/close.png" alt="icono de cierre" class="nav__icon-close">
      </i>
    </nav>
  </header>

  <main>
    <section class="banner">
      <div class="banner__container">
        <h2 class="banner__title">Productos nuevos</h2>
        <p class="banner__subtitle">Conoce nuestros productos nuevos</p>
      </div>
    </section>

    <section class="products">
      <template id="products-template">
        <article>
          <div class="products__container">
            <img class="products__image">
            <h3 class="products__name"></h3>
            <p class="products__price"></p>
            <button class="products__button">
              <img src="./img/add.png" alt="icono de cierre" class="products__icon-add">
            </button>
          </div>
        </article>
      </template>
    </section>
    
    <section class="cart">
      <h2 class="cart__title">CARRITO</h2>
      <i class="cart__icon">
        <img src="./img/close.png" alt="icono de cierre" class="cart__icon-close">
      </i>
      <article class="cart__items">
        <template id="cart__template">
          <div class="cart__product">
            <img class="cart__product-image" >
            <p></p>
            <p class="cart__product-price"></p>
            <i class="cart__icon">
              <img src="./img/delete.svg" alt="Icono Quitar" class="cart__icon-delete">
            </i>
          </div>
        </template>
      </article>
    </section>
  </main>
  <button class="scroll-top-btn hidden" id="scroll-btn">&#11014;</button>
</body>
</html>
